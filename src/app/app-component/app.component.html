<div (activate)="checkLogin()">
  <a routerLink="/consumerLogin"
    ><button id="ConsumerLoginButton">Consumer Login</button></a
  >
  <a routerLink="/helperLogin"
    ><button id="HelperLoginButton">Helper Login</button></a
  >
  <a routerLink="/adminLogin"
    ><button id="AdminLoginButton">Admin Login</button></a
  >
  <a routerLink="/"
    ><button (click)="logoutUser()" id="LogoutButton">Logout</button></a
  >
</div>

<router-outlet (activate)="checkLogin()"></router-outlet>
