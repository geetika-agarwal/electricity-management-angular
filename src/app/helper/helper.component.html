<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-heading">Helper Home</h2>
      <hr class="page-hr" />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-sub-heading">Add Bill</h4>
      <hr class="page-sub-hr" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form
            class="forms"
            #addbill="ngForm"
            (ngSubmit)="addBill(addbill.value)"
          >
            <div class="form-group">
              <label for="Email">Email<span class="astriek">*</span></label>
              &nbsp;
              <select id="Email" name="email" [(ngModel)]="consumer">
                <option ngValue="" selected>Select an Email</option>
                <option *ngFor="let c of consumers" ngValue="{{ c.email }}">
                  <h4>{{ c.email }}</h4>
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="Units"
                >Units Consumed <span class="astriek">*</span></label
              >
              <input
                type="number"
                class="form-control"
                id="Units"
                name="units"
                placeholder="Enter units consumed"
                ngModel
                required
              />
            </div>
            <div class="submit-wrapper">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
