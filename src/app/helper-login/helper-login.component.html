<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-heading">Helper Login</h2>
      <hr class="page-hr" />
    </div>
  </div>
  <div class="row">
    <form
      #loginHelper="ngForm"
      (ngSubmit)="loginhelper(loginHelper.value)"
      class="forms"
    >
      <div class="form-group">
        <label for="Email">Email</label> &nbsp;
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          id="Email"
          name="email"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="Password">Password</label> &nbsp;
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="Password"
          name="password"
          ngModel
          required
        />
      </div>
      <div class="submit-wrapper">
        <button type="submit" class="btn btn-submit" value="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
