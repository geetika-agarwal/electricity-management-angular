<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-heading">Admin Home</h2>
      <hr class="page-hr" />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-sub-heading">Consumer Functionality</h4>
      <hr class="page-sub-hr" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button (click)="showBillTable()" class="btn click-btn">
            View All Bills
          </button>
          <table class="tables" id="bill-view">
            <div class="close-button-wrap">
              <button
                type="submit"
                (click)="closeBillTable()"
                class="btn close-button"
              >
                X
              </button>
            </div>
            <tr>
              <th>Bill No.</th>
              <th>Email</th>
              <th>City</th>
              <th>Area</th>
              <th>Bill Date</th>
              <th>Units Consumed</th>
              <th>Total Amount</th>
            </tr>
            <tr *ngFor="let bill of bills">
              <td>{{ bill.bill_id }}</td>
              <td>{{ bill.email }}</td>
              <td>{{ bill.city }}</td>
              <td>{{ bill.area }}</td>
              <td>{{ bill.date | dateDisplay }}</td>
              <td>{{ bill.units }}</td>
              <td>{{ bill.amount | amountDisplay }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button
            (click)="showDeleteForm()"
            class="btn click-btn"
            style="background: #91caee"
          >
            Delete Account
          </button>
          <form #deleteConsumer="ngForm" id="delete-form" class="forms">
            <div class="close-button-wrap">
              <button
                type="submit"
                (click)="closeDeleteForm()"
                class="btn close-button"
              >
                X
              </button>
            </div>
            <div class="form-group">
              <label for="Email">Email <span class="astriek">*</span></label>
              &nbsp;
              <input
                type="email"
                class="form-control"
                placeholder="Re-enter Email for confirmation"
                id="Email"
                name="email"
                ngModel
                required
              />
            </div>
            <div class="submit-wrapper" style="text-align: center">
              <button
                type="submit"
                class="btn btn-submit"
                (click)="deleteconsumer(deleteConsumer.value)"
                value="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button (click)="showUpdateNameForm()" class="btn click-btn">
            Update Consumer Name
          </button>
          <form #updateName="ngForm" id="update-name-form" class="forms">
            <div class="close-button-wrap">
              <button
                type="submit"
                (click)="closeUpdateNameForm()"
                class="btn close-button"
              >
                X
              </button>
            </div>
            <div class="form-group">
              <label for="Name">New Name <span class="astriek">*</span></label>
              &nbsp;
              <input
                type="text"
                class="form-control"
                placeholder="New Name"
                id="Name"
                name="name"
                ngModel
                required
              />
            </div>
            <div class="submit-wrapper" style="text-align: center">
              <button
                type="submit"
                class="btn btn-submit"
                (click)="updatename(updateName.value)"
                value="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button
            (click)="showUpdatePasswordForm()"
            class="btn click-btn"
            style="background: #91caee"
          >
            Update Consumer Password
          </button>
          <form
            #updatePassword="ngForm"
            id="update-password-form"
            class="forms"
          >
            <div class="close-button-wrap">
              <button
                type="submit"
                (click)="closeUpdatePasswordForm()"
                class="btn close-button"
              >
                X
              </button>
            </div>
            <div class="form-group">
              <label for="Password"
                >New Password <span class="astriek">*</span></label
              >
              &nbsp;
              <input
                type="password"
                class="form-control"
                placeholder="New Password"
                id="Password"
                name="password"
                ngModel
                required
              />
            </div>
            <div class="submit-wrapper" style="text-align: center">
              <button
                type="submit"
                class="btn btn-submit"
                (click)="updatepassword(updatePassword.value)"
                value="submit"
              >
                Submit
              </button>
            </div>
          </form>
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
